name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.4'
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Show Swift version
      run: swift --version
    
    - name: Clean derived data
      run: |
        rm -rf ~/Library/Developer/Xcode/DerivedData/*
    
    - name: Validate project structure
      run: |
        echo "Verificando estrutura do projeto..."
        ls -la chv_monitor.xcodeproj/
        echo "Verificando project.pbxproj..."
        head -20 chv_monitor.xcodeproj/project.pbxproj
    
    - name: Validate project
      run: |
        xcodebuild -project chv_monitor.xcodeproj \
          -scheme chv_monitor \
          -list || echo "Erro na validação - continuando mesmo assim"
    
    - name: List available SDKs
      run: xcodebuild -showsdks
    
    - name: Build project
      run: |
        xcodebuild -project chv_monitor.xcodeproj \
          -scheme chv_monitor \
          -configuration Debug \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          IPHONEOS_DEPLOYMENT_TARGET=17.0 \
          clean build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Archive
      run: |
        xcodebuild -project chv_monitor.xcodeproj \
          -scheme chv_monitor \
          -configuration Release \
          -archivePath build/chv_monitor.xcarchive \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          IPHONEOS_DEPLOYMENT_TARGET=17.0 \
          archive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: xcarchive
        path: build/chv_monitor.xcarchive
        retention-days: 7

